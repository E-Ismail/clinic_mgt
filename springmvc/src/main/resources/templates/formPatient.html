<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Form Patient</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header" th:if="${mode=='new'}">Formulaire de
						saisie d'un nouveau Patient</div>
					<div class="card-header" th:if="${mode=='edit'}">Formulaire
						de mise a jour</div>
					<div class="card-body">
						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label" th:if="${patient.id!=null}">ID:</label>
								<label class="control-label" th:text="${patient.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${patient.id}">
							</div>
							<div class="form-group">
								<label class="control-label">Name:</label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}"
									required> <span th:errors=${patient.name}
									class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label">Date de Naissance:</label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.dateNaissance}" required> <span
									th:errors=${patient.dateNaissance} class="text-danger"></span>
							</div>

							<div class="form-group">
								<label class="control-label">Score:</label> <input type="text"
									name="score" class="form-control" th:value="${patient.score}">
								<span th:errors=${patient.score} class="text-danger"></span>
							</div>
							<div class="form-group mt-1">
								<label class="control-label ">Malade:</label> <input
									class="form-check-input mt-1" type="checkbox" name="malade"
									th:checked="${patient.malade}"
									aria-label="Checkbox for following text input"> <span
									th:errors=${patient.malade} class="text-danger"></span>

							</div>
							<button class="btn btn-success float-end" type="submit">Save</button>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

</body>
</html>

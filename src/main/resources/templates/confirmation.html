<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Form Patient</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-2">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Enregistrement effectue avec succes</div>
					<div class="card-body">
						<div class="form-group">
							<label class="control-label"> ID: </label> <label
								class="control-label" th:text="${patient.id}"></label>
						</div>
						<div class="form-group">
							<label class="control-label"> Name: </label> <label
								class="control-label" th:text="${patient.name}"></label>
						</div>
						<div class="form-group">
							<label class="control-label"> Date: </label> <label
								class="control-label" th:text="${patient.dateNaissance}"></label>
						</div>
						<div class="form-group">
							<label class="control-label"> Score: </label> <label
								class="control-label" th:text="${patient.score}"></label>
						</div>
						<div class="form-group">
							<label class="control-label"> Malade: </label> <label
								class="control-label" th:text="${patient.malade}"></label>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
